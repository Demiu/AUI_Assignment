<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AUI</title>
    <script async type="module" src="js/player_info.js"></script>
</head>
<body>
    <header class="header">
        <h1>AUI lab</h1>
        <h2>player info</h2>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="player_list.html">players</a></li>
            <li><a href="player_create.html">new_player</a></li>
        </ul>
    </nav>

    <main>
        <h3>details</h3>
        <form id="playerForm">
            <p>
                <label for="id">Id</label>
                <input id="id" required name="id" disabled/>
            </p>
            <p>
                <label for="name">Name</label>
                <input id="name" required name="name"/>
            </p>
            <p>
                <label for="money">Money</label>
                <input id="money" required name="money" type="number" min="0" step="1" disabled/>
            </p>
            <p><input type="submit" name="Update" value="Update"/></p>
        </form>
        <p id="resultDisplay"></p>

        <h3>companies</h3>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>view</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody id="companiesTableBody">
            <tr>
                <td>please</td>
                <td>enable</td>
                <td>javascript</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
