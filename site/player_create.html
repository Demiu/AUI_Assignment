<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AUI</title>
    <script async type="module" src="js/player_create.js"></script>
</head>
<body>
    <header class="header">
        <h1>AUI lab</h1>
        <h2>new player</h2>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="player_list.html">players</a></li>
            <li><a href="player_create.html">new_player</a></li>
        </ul>
    </nav>

    <main>
        <form id="newPlayerForm">
            <p>
                <label for="name">Name</label>
                <input id="name" required name="name"/>
            </p>
            <p>
                <label for="money">Money</label>
                <input id="money" required name="money" type="number" min="0" step="1"/>
            </p>
            <p><input type="submit" name="Create" value="Create"/></p>
        </form>
        <p id="resultDisplay"></p>
    </main>
</body>
</html>
