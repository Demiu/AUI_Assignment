<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AUI</title>
    <script async type="module" src="js/company_info.js"></script>
</head>
<body>
    <header class="header">
        <h1>AUI lab</h1>
        <h2>company info</h2>
    </header>

    <nav>
        <ul>
            <li><a href="player_create.html">new_player</a></li>
            <li><a href="player_list.html">players</a></li>
            <li><a href="company_create.html">new_company</a></li>
        </ul>
    </nav>

    <main>
        <h3>details</h3>
        <form id="companyForm">
            <p>
                <label for="id">Id</label>
                <input id="id" required name="id" disabled/>
            </p>
            <p>
                <label for="name">Name</label>
                <input id="name" required name="name"/>
            </p>
            <p>
                <label for="ownerId">Owner id</label>
                <input id="ownerId" required name="ownerId" disabled/>
            </p>
            <p>
                <label for="sharePrice">Share price</label>
                <input id="sharePrice" required name="sharePrice" type="number" min="0" step="1"/>
            </p>
            <p>
                <label for="remainingShares">Remaining shares</label>
                <input id="remainingShares" required name="remainingShares" type="number" min="0" step="1" disabled/>
            </p>
            <p><input type="submit" name="Update" value="Update"/></p>
        </form>
        <p id="resultDisplay"></p>
    </main>
</body>
</html>
